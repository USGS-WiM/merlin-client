<div>
    <hot-table
      class="hot"
      [settings]="settings"
      [colHeaders]="true"
      [rowHeaders]="true">
        <hot-column data="id" [readOnly]="true" title="ID"></hot-column>
        <hot-column data="code" title="Code"></hot-column>
        <hot-column data="concentration" title="Concentration"></hot-column>
        <hot-column data="created_date" title="Created Date"></hot-column>
        <hot-column data="comment" title="Comment"></hot-column>
    </hot-table>
  </div>
