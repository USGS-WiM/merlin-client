<mat-sidenav-container class="sidebar-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
    (closed)="events.push('close!')">
    <div class="title">Navigation</div>
    <mat-nav-list>
      <mat-list-item routerLink="/merlin/sample-login" routerLinkActive="active">
        <div fxFlex="10"></div>
        <div class="sidenav-item">
          <h5 class="lead">Sample Login</h5>
        </div>
      </mat-list-item>

      <mat-list-item  routerLink="/merlin/samples-search" routerLinkActive="active">
        <div fxFlex="10"></div>
        <div class="sidenav-item">
          <h5 class="lead">Samples Search</h5>
        </div>
      </mat-list-item>

      <mat-list-item  routerLink="/merlin/results-search" routerLinkActive="active">
        <div fxFlex="10"></div>
        <div class="sidenav-item">
          <h5 class="lead">Results Search</h5>
        </div>
      </mat-list-item>

      <mat-list-item  routerLink="/merlin/bottles" routerLinkActive="active">
        <div fxFlex="10"></div>
        <div class="sidenav-item">
          <h5 class="lead">Bottles</h5>
        </div>
      </mat-list-item>

      <mat-list-item routerLink="/merlin/acids" routerLinkActive="active">
        <div fxFlex="10"></div>
        <div class="sidenav-item">
          <h5 class="lead">Acids</h5>
        </div>
      </mat-list-item>

      <mat-list-item  routerLink="/merlin/brominations" routerLinkActive="active">
        <div fxFlex="10"></div>
        <div class="sidenav-item">
          <h5 class="lead">Brominations</h5>
        </div>
      </mat-list-item>

      <mat-list-item  routerLink="/merlin/blank-waters" routerLinkActive="active">
        <div fxFlex="10"></div>
        <div class="sidenav-item">
          <h5 class="lead">Blank Waters</h5>
        </div>
      </mat-list-item>

      <mat-list-item  routerLink="/merlin/cooperators" routerLinkActive="active">
        <div fxFlex="10"></div>
        <div class="sidenav-item">
          <h5 class="lead">Cooperators</h5>
        </div>
      </mat-list-item>

      <mat-list-item  routerLink="/merlin/projects" routerLinkActive="active">
        <div fxFlex="10"></div>
        <div class="sidenav-item">
          <h5 class="lead">Projects</h5>
        </div>
      </mat-list-item>

      <mat-list-item  routerLink="/merlin/sites" routerLinkActive="active">
        <div fxFlex="10"></div>
        <div class="sidenav-item">
          <h5 class="lead">Sites</h5>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

  <!-- <mat-sidenav-content>
    <p>
      <mat-slide-toggle checked (click)="sidenav.toggle()">Toggle Sidebar</mat-slide-toggle>
    </p>
    <p>Events:</p>
    <div class="example-events">
      <div *ngFor="let e of events">{{e}}</div>
    </div>
  </mat-sidenav-content> -->
</mat-sidenav-container>
